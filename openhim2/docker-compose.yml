version: '3'

services:
  mongo:
    image: mongo:4.4
    volumes:
      - mongo_data:/data/db
    networks:
      - openhim_network
    restart: always

  openhim-core:
    image: jembi/openhim-core:latest
    ports:
      - "5001:5001"  # API port
      - "5000:5000"  # HTTPS port
    depends_on:
      - mongo
    environment:
      - mongo_url=mongodb://mongo/openhim
      - mongo_atnaUrl=mongodb://mongo/openhim
    volumes:
      - ./core:/usr/src/app/config
      - "/root/ssl_certs/certificate.key:/usr/src/app/certs/private.key:ro"
      - "/root/ssl_certs/certificate.crt:/usr/src/app/certs/certificate.crt:ro"
    networks:
      - openhim_network
    restart: always

  openhim-console:
    image: jembi/openhim-console:latest
    ports:
      - "9000:80"
    depends_on:
      - openhim-core
    volumes:
      - ./console:/usr/share/nginx/html/config
    networks:
      - openhim_network
    restart: always

networks:
  openhim_network:
    driver: bridge

volumes:
  mongo_data: